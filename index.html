<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 align="center" class="mainText">Calculator</h1>
    <div class="mainBox">
      <input id="inputs" /> <br />
      <br />
      <br />
      <div class="numBtns">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button> <br />
        <br />
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button> <br />
        <br />
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button> <br />
        <br />
        <button class="zero num">0</button>
        <button class="num">.</button>
      </div>
      <div class="oper">
        <button class="operations">/</button> <br />
        <br />
        <button class="operations">*</button> <br />
        <br />
        <button class="operations">-</button> <br />
        <br />
        <button class="operations">+</button> <br />
        <br />
        <button class="equals">=</button> <br />
        <br />
        <button class="reload">AC</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
